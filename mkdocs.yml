# Project information
site_name: MKDocsExample
site_url: https://mflisar.github.io/MKDocsExample/

copyright: Copyright &copy; 2023 Michael Flisar

repo_url: https://github.com/mflisar/MKDocsExample
repo_name: MKDocsExample

# Configuration
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate    
      primary: black
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  #custom_dir: overrides
  features:
    - navigation.instant
    - navigation.instant.prefetch
    #- navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    #- navigation.expand
    - navigation.path
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    
markdown_extensions:
  - toc:
      permalink: "#"
      
# Plugins
plugins:
  - search
  - social
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true
  #- optimize
  #- privacy
        
# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mflisar
  generator: false
  
# Page tree
nav:
  - Home: index.md
  - Libraries:
    - Lumberjack: libraries/lumberjack.md
  - Compose Libraries:
    - ComposeDialogs: libraries/composedialogs.md
    - ComposePreferences: libraries/composepreferences.md
    - ComposeChangelog: libraries/composechangelog.md
    - ComposeDebugDrawer: libraries/composedebugdrawer.md
  - About: about.md
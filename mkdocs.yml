# Project information
site_name: MKDocsExample
site_url: https://mflisar.github.io/MKDocsExample/

copyright: Copyright &copy; 2023 Michael Flisar

repo_url: https://github.com/mflisar/MKDocsExample
repo_name: MKDocsExample

# Configuration
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - primary: black
    - accent: blue
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    #- navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    
  
# Plugins
plugins:
  - search
  - social
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true
  #- optimize
  #- privacy
        
# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mflisar
  generator: false
  
# Page tree
nav:
  - Home: index.md
  - About: about.md